<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voltaross | Order Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">VOLTAROSS</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="twitch.html">Twitch</a></li>
        <li><a href="form.html">Order Design</a></li>
      </ul>
    </nav>

    <section class="content-page">
      <h2>Request a Design</h2>
      <p>Fill out the form below for Logos, Overlays, or Liveries.</p>

      <form
        action="https://formspree.io/f/xgolnyqo"
        method="POST"
        class="order-form"
      >
        <input
          type="hidden"
          name="_subject"
          value="New Design Request from Voltaross.io!"
        />

        <label>Name</label>
        <input type="text" name="name" placeholder="Your Name" required />

        <label>Email</label>
        <input type="email" name="email" placeholder="Your Email" required />

        <label>Service Type</label>
        <select name="service">
          <option value="Logo">Custom Logo</option>
          <option value="Overlay">Stream Overlay Pack</option>
          <option value="Livery">Vehicle Livery</option>
        </select>

        <label>Project Details</label>
        <textarea
          name="details"
          placeholder="Describe your colors, style, and ideas..."
          rows="6"
          required
        ></textarea>

        <input type="text" name="_gotcha" style="display: none" />

        <button type="submit" class="btn">Send Request</button>
      </form>
    </section>
  </body>
</html>
