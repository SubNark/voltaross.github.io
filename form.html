<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voltaross | Order Design</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="logo">VOLTAROSS</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="twitch.html">Twitch</a></li>
        <li><a href="form.html">Order Design</a></li>
      </ul>
    </nav>

    <section class="content-page">
      <h2>Request a Design</h2>
      <p>Fill out the form below for Logos, Overlays, or Liveries.</p>

      <form class="order-form">
        <label>Name</label>
        <input type="text" placeholder="Your Name" required />

        <label>Email</label>
        <input type="email" placeholder="Your Email" required />

        <label>Service Type</label>
        <select>
          <option>Custom Logo</option>
          <option>Stream Overlay Pack</option>
          <option>Vehicle Livery</option>
        </select>

        <label>Project Details</label>
        <textarea
          placeholder="Describe your colors, style, and ideas..."
          rows="6"
        ></textarea>

        <button type="submit" class="btn">Send Request</button>
      </form>
    </section>
  </body>
</html>
